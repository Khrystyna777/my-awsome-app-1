<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather Application</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong id="humidity">87%</strong>, Wind:
              <strong id="wind">7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-value" id="current-temperature"
              >24</span
            >
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Khrystyna Kaminska</a>
        </p>
      </footer>
    </div>

    <script>
      const apiKey = "eb2a1618a439c09c873659b79b9e32bb";
      const searchForm = document.getElementById("search-form");
      const cityInput = document.getElementById("search-input");
      const currentCity = document.getElementById("current-city");
      const currentTemperature = document.getElementById("current-temperature");
      const humidityElement = document.getElementById("humidity");
      const windElement = document.getElementById("wind");

      searchForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const city = cityInput.value;
        getWeather(city);
      });

      function getWeather(city) {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

        axios
          .get(url)
          .then((response) => {
            const temperature = response.data.main.temp;
            const humidity = response.data.main.humidity;
            const windSpeed = response.data.wind.speed;
            currentCity.innerText = city;
            currentTemperature.innerText = Math.round(temperature);
            humidityElement.innerText = `${humidity}%`;
            windElement.innerText = `${windSpeed} km/h`;
          })
          .catch((error) => {
            console.error("Error fetching weather data:", error);
            alert(
              "Could not retrieve weather data. Please check the city name."
            );
          });
      }
    </script>
  </body>
</html>
