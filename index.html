<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather Application</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input
                    type="search"
                    placeholder="Enter a city.."
                    required
                    class="search-input"
                    id="search-input"
                />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">Paris</h1>
                    <p class="current-details">
                        <span id="current-date"></span><br />
                        Weather: <strong id="weather-description">Moderate rain</strong><br />
                        Humidity: <strong id="humidity">87%</strong>, Wind: <strong id="wind">7.2 km/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span class="current-temperature-icon" id="weather-icon">☀️</span>
                    <span class="current-temperature-value" id="current-temperature">24</span>
                    <span class="current-temperature-unit">°C</span>
                </div>
            </div>
            <div id="weekly-forecast" class="weekly-forecast"></div>
        </main>
        <footer>
            <div class="icons">
                <a href="https://github.com/Khrystyna777" target="_blank">GitHub</a>
            </div>
            <p>
                This project was coded by
                <a href="https://github.com/Khrystyna777" target="_blank">Khrystyna Kaminska</a>
                and is hosted on
                <a href="https://app.netlify.com/user/settings" target="_blank">Netlify</a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
